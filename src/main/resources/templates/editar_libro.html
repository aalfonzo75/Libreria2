<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

   <!-- Head -->
    <head th:replace="/fragments/head :: head"></head>

    <body id="page-top">

        <!-- Navigation -->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <!-- Header -->
        <header class="masthead">  <!-- esta clase( en css header.masthead) tiene la imagen: andrew-draper-ZjJd4jXN_G0-unsplash -->
            <div class="container mt-5"><!--Contenedor-->

                <div class="row d.flex w-100 justify-content-around text-white">
                    <div class="container m-auto">
                        <div th:if="${exito}!=null" class="card bg-success mb-3 ">
                            <div class="card-body">
                                <h5 class="card-title">Exito</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Error</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 px-2 text-center">
                        <h1 class="display-8 font-weight-bolder">Editar Libro</h1>
                    </div>
                    <div class="col-md-6">
                        <form th:action="@{/libro/editar_libro/__${libro.id}__}" th:object="${libro}" class="row g-3" method="POST">
                            <input hidden th:field="*{id}">                           
                            <!--<input hidden th:value="${libro.id}" name="id">-->

                            <div class="col-md-12">
                                <label for="" class="form-label">Titulo</label>
                                <input th:value="${libro.titulo}" name="titulo" class="form-control w-100" type="text" placeholder="Titulo del libro">
                            </div>

                            <div class="col-4">
                                <label for="" class="form-label">Isbn</label>
                                <input th:value="${libro.isbn}" name="isbn" class="form-control w-100" type="number" placeholder="Ingrese el isbn">
                            </div>

                            <div class="col-4">
                                <label for="" class="form-label">Anio</label>
                                <input th:value="${libro.anio}" name="anio" class="form-control w-100" type="number" placeholder="Anio del libro" required min="1900">
                            </div>

                            <div class="col-4">
                                <label for="" class="form-label">Ejemplares</label>
                                <input th:value="${libro.ejemplares}" name="ejemplares" class="form-control w-100" type="number" placeholder="Ejemplares">
                            </div>

                            <div class="col-8">
                                <label for="" class="form-label">Autor </label>
                                <select class="form-control" th:field="*{autor}">
                                    <option value="0" selected>Seleccione un Autor</option>
                                    <!-- Uso de th:selected="${variable o condición}" para prefijar el valor actual del autor -->
                                    <option th:each="autor : ${lista_autor}" th:utext="${autor.nombre}" th:value="${autor.id}" th:selected="${autor.id==libro.autor.id}"></option>
                                </select>
                            </div>   
                            <div class="col-4">
                                <label for="btnAutor" class="form-label text-ligth" >Ir a Crear Autor</label>
                                <a href="/autor/crear_autor" class="btn btn-success btn-block w-100" type="button">Crear Autor</a>
                            </div>

                            <div class="col-8">
                               <label for="" class="form-label">Editorial </label>
                                <select class="form-control" th:field="*{editorial}">
                                    <option value="0" selected>Seleccione una Editorial</option>
                                    <!-- Uso de th:selected="${variable o condición}" para prefijar el valor actual del autor -->
                                    <option th:each="editorial : ${lista_editorial}" th:utext="${editorial.nombre}" th:value="${editorial.id}" th:selected="${editorial.id==libro.editorial.id}"></option>
                                </select>
                            </div>                            
                            <div class="col-4">
                                <label for="btnEditorial" class="form-label text-ligth" >Ir a Crear Editorial</label>
                                <a href="/editorial/crear_editorial" class="btn btn-success btn-block w-100" type="button">Crear Editorial</a>
                            </div>                          

                            <div class="col-12">
                                <button class="btn btn-primary btn-block" type="submit">Guardar</button>
                                <a th:href="@{/#autor}" class="btn btn-secondary">Volver al Menú</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>

        <!-- Bootstrap core JavaScript -->
        <script th:replace="/fragments/boostjs :: script"></script> 

    </body>
</html>
