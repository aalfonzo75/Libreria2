<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Head -->
    <head th:replace="/fragments/head :: head"></head>

    <body id="page-top">

        <!-- Navigation -->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <!-- Header -->
        <header class="masthead">  <!-- esta clase( en css header.masthead) tiene la imagen: andrew-draper-ZjJd4jXN_G0-unsplash -->
            <div class="container mt-5"><!--Contenedor-->

                <div class="row d.flex w-100 justify-content-around text-white">

                    <!-- Mensaje EXITO/ERROR-->
                    <div th:replace="/fragments/msg_exito_error :: div"></div>

                    <div class="col-12 px-2 text-center">
                        <h1 class="display-8 font-weight-bolder">Editar Editorial</h1>
                    </div>
                    <div class="col-md-6">
                        <form class="form-row" method="Post" th:action="@{/editorial/editar_editorial/__${editorial.id}__}">
                            <input hidden th:value= "${id}" name="id">                    
                            <div class="col-4">
                                <label for="">Nombre de la Editorial</label>
                            </div>
                            <div class="col-8 mb-3">
                                <input th:value="${editorial.nombre}" name="nombre" class="form-control w-100" type="text" placeholder="Ingrese el nombre de la Editorial" required>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary btn-block" type="submit">Actualizar</button>
                                <a th:href="@{/#editorial}" class="btn btn-secondary">Volver al Men√∫</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>

        <!-- Bootstrap core JavaScript -->
        <script th:replace="/fragments/boostjs :: script"></script> 

    </body>
</html>
