<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

   <!-- Head -->
    <head th:replace="/fragments/head :: head"></head>

    <body id="page-top">

        <!-- Navigation -->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <!-- Header -->
        <header class="masthead">  <!-- esta clase( en css header.masthead) tiene la imagen: andrew-draper-ZjJd4jXN_G0-unsplash -->
            <div class="container mt-5"><!--Contenedor-->
           
            <div class="row d.flex w-100 justify-content-around text-white">
                
                <!-- Mensaje EXITO/ERROR-->
                <div th:replace="/fragments/msg_exito_error :: div"></div>
                
                <div class="col-12 px-2 text-center">
                    <h1 class="display-8 font-weight-bolder"> Crear Libro</h1>
                </div>
                <div class="col-md-6">
                    <form th:action="@{/libro/crear_libro}" th:object="${libro}" class="row g-3" method="POST">
                            <!--   <input hidden th:field="*{id}">  -->                            
                            
                            <div class="col-md-12">
                                <label for="" class="form-label">Título</label>
                                 <input name="titulo" class="form-control w-100" type="text" placeholder="Titulo del libro">
                            </div>
                            
                            <div class="col-4">
                                <label for="" class="form-label">Isbn</label>
                                 <input name="isbn" class="form-control w-100" type="number" placeholder="Ingrese el isbn">
                            </div>
                            
                            <div class="col-4">
                                <label for="" class="form-label">Año</label>
                                 <input name="anio" class="form-control w-100" type="number" placeholder="Anio del libro" required min="1900">
                            </div>
                            
                            <div class="col-4">
                                <label for="" class="form-label">Ejemplares</label>
                                 <input name="ejemplares" class="form-control w-100" type="number" placeholder="Ejemplares">
                            </div>
                            
                            <div class="col-8">
                                <label for="" class="form-label">Autor </label>
                                <select class="form-control" th:field="*{autor}">                                    
                                    <option value="0" selected>Seleccione un Autor</option>
                                    <option th:each="a : ${lista_autor}" th:utext="${a.nombre}" th:value="${a.id}"></option>
                                </select>
                            </div>                            
                            <div class="col-4">
                                <label for="btnAutor" class="form-label text-ligth" >Ir a Crear Autor</label>
                                <a href="/autor/crear_autor" class="btn btn-success btn-block w-100" type="button">Crear Autor</a>
                            </div>

                            <div class="col-8">
                                <label for="" class="form-label">Editorial</label>
                                <select class="form-control" th:field="*{editorial}">
                                    <option value="0" selected>Seleccione una Editorial</option>
                                    <option th:each="e : ${lista_editorial}" th:utext="${e.nombre}" th:value="${e.id}" ></option>
                                </select>
                            </div>                            
                            <div class="col-4">
                                <label for="btnEditorial" class="form-label text-ligth" >Ir a Crear Editorial</label>
                                <a href="/editorial/crear_editorial" class="btn btn-success btn-block w-100" type="button">Crear Editorial</a>
                            </div>
                            
                        <div class="col-12">
                            <button class="btn btn-primary btn-block" type="submit">Guardar</button>
                             <a th:href="@{/#autor}" class="btn btn-secondary">Volver al Menú</a>
                        </div>
                    </form>
                </div>
                 </div>
                </div>
        </header>
      
         <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>

        <!-- Bootstrap core JavaScript -->
        <script th:replace="/fragments/boostjs :: script"></script> 
        
    </body>
</html>
